<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Join Us</div>
    <div class="subtitle">Create your account</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <i class="fa fa-user icon "></i>
            <input  class="input-field"  type="text" placeholder="Full name" required>
          </div>
          <div class="input-box">
            <i class="fa fa-envelope icon"></i>
            <input  class="input-field"  type="text" placeholder="Email" required>
          </div>
          <div class="input-box">
            <i class="fa-solid fa-phone icon"></i>

            <input  class="input-field"  type="text" placeholder="Phone number" required>
          </div>
          <div class="input-box">
            <i class="fa-solid fa-address-book icon"></i>

            <input class="input-field"   type="text" placeholder="Address" required>
          </div>
          <div class="input-box">
            <i class="fa fa-key icon"></i>

            <input  class="input-field"  type="password" placeholder="Password" required>
          </div>
          <div class="input-box">
            <i class="fa fa-key icon"></i>

            <input  class="input-field" type="password" placeholder="Confirm password" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <div class="login-button">
            <input type="submit" value="Login">
          </div>
      </form>
    </div>
  </div>

</body>
</html>
