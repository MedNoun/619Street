<div class="section">
    <app-navbar class="navbar" [navbar]="content.navbar"></app-navbar>
    <app-slogan class="slogan" [slogan]="content.slogan"></app-slogan>
</div>
<app-carousel
    [carousel]="content.carousel"
    [auto]="true"
    [interval]="5000"
    [maxHeight]="'600px'"
></app-carousel>
<div class="container featured">
    <app-style01 class="title" text="featured"></app-style01>
    <div class="cards flex center wrap">
        <app-card *ngFor="let item of content.cards" [card]="item"></app-card>
    </div>
</div>

<app-footer [footer]="content.footer"></app-footer>
