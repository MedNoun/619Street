<section class="section-pagetop bg">
    <div class="container">
        <h2 class="title-page">Your Shopping List</h2>
    </div>
</section>

<section class="section-content padding-y">
    <div class="container">
        <div class="row">
            <main class="col-md-9">
                <div class="card">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Quantity</th>
                                <th scope="col" width="120">Price</th>
                                <th
                                    scope="col"
                                    class="text-right"
                                    width="200"
                                ></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of products">
                                <td>
                                    <figure class="itemside">
                                        <div class="aside">
                                            <img
                                                src="{{ item.url }}"
                                                class="img-sm"
                                            />
                                        </div>
                                        <figcaption class="info">
                                            <a
                                                href="#"
                                                class="title text-dark"
                                                >{{ item.name }}</a
                                            >
                                            <p class="text-muted small">
                                                Size: {{ item.size }}, Color:
                                                {{ item.color }}, <br />
                                            </p>
                                        </figcaption>
                                    </figure>
                                </td>
                                <td>
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </td>
                                <td>
                                    <div class="price-wrap">
                                        <var class="price"
                                            >{{ item.price }} DT
                                        </var>
                                    </div>
                                </td>
                                <td class="text-right">
                                    <a
                                        data-original-title="Save to Wishlist"
                                        title=""
                                        href=""
                                        class="btn btn-light mr-2"
                                        data-toggle="tooltip"
                                    >
                                        <i class="fa fa-heart"></i
                                    ></a>
                                    <a
                                        data-original-title="remove"
                                        title=""
                                        href=""
                                        class="btn btn-light mr-2"
                                        data-toggle="tooltip"
                                    >
                                        <i class="fa fa-trash"></i
                                    ></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="card-body border-top">
                        <a href="#" class="btn btn-primary float-md-right">
                            Make Purchase <i class="fa fa-chevron-right"></i>
                        </a>
                        <a href="#" class="btn btn-light">
                            <i class="fa fa-chevron-left"></i> Continue shopping
                        </a>
                    </div>
                </div>
            </main>
            <aside class="col-md-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Have coupon?</label>
                                <div class="input-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        name=""
                                        placeholder="Coupon code"
                                    />
                                    <span class="input-group-append">
                                        <button class="btn btn-primary">
                                            Apply
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Total price:</dt>
                            <dd class="text-right"></dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Discount:</dt>
                            <dd class="text-right"></dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Total:</dt>
                            <dd class="text-right h5"><strong></strong></dd>
                        </dl>
                        <hr />
                        <p class="text-center mb-3">
                            <img
                                src="assets/images/misc/payments.png"
                                height="26"
                            />
                        </p>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</section>
