<div class="product-container flex section">
    <div class="navbar-container">
        <app-navbar class="navbar" [navbar]="content.navbar"></app-navbar>
    </div>
   
    <div class="carousel-container">
        <app-carousel
            [ngStyle]="ngStyle"
            class="carousel"
            [carousel]="content.carousel"
            [auto]="true"
            [interval]="5000"
        ></app-carousel>
    </div>

    <div class="details-container container">
        <div>
            <div class="flex space-between title-container">
                <div class="title">LOREM IPSUM</div>
                <div class="like">
                    <img
                        src="../../../assets/productViewImages/heart-svgrepo-com.svg"
                        alt=""
                    />
                </div>
            </div>
            <div class="referance">Ref: 120129100</div>
            <div class="price">99 TND</div>
            <div class="size-selection">Choose a size</div>
            <div class="flex space-between sizes">
                <div>23</div>
                <div>34</div>
                <div>36</div>
                <div>38</div>
            </div>
            <div class="button">
                <input type="submit" value="ADD TO CART" />
            </div>
        </div>
    </div>
</div>
