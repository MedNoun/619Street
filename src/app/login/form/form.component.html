<body>
    <div class="container">
        <div class="title">{{ form.title }}</div>
        <div class="subtitle">{{ form.subtitle }}</div>
        <div class="content">
            <form  (ngSubmit)="login()" action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="span">
                            <i class="fa-solid fa-user fa-xs icon"></i
                        ></span>

                        <input
                            class="input-field"
                            type="text"
                            placeholder="Username"
                            [(ngModel)]="userToLogin.username"
                            name ="username"
                            required
                        />
                    </div>

                    <div class="input-box">
                        <span class="span"
                            ><i class="fa fa-key fa-xs icon"></i
                        ></span>

                        <input
                            class="input-field"
                            type="password"
                            placeholder="Password"
                            [(ngModel)]="userToLogin.password"
                            name ="password"
                            required
                        />
                    </div>
                </div>
                <app-buttons></app-buttons>
            </form>
        </div>
    </div>
</body>
